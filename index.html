<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <form class="row g-3 mt-4">
        <div class="col-12 p-2  bg-light text-dark border rounded-top""><h2>Payment Form Example</h2></div>
        <div class="border-end border-start m-0">
        <div class="row col-12 m-auto mt-3">
        <div class="alert alert-danger border-0" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="row p-2">
        <div class=" col-6">
          <label for="inputCard" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-3">
          <label for="inputCvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="inputCvc" placeholder="0000">
        </div>
        <div class="col-3">
            <label for="inputAmount" class="form-label">Amount</label>
            <div class="d-flex flex-row"><b>$</b>
                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
            </div>
          </div>
        </div>
        <div class="row p-2">
        <div class="col-6">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="col-6">
            <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
          </div>
        </div>
        <div class="row p-2">
        <div class="col-6">
          <label for="inputAddress2" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-3">
          <label for="inputState" class="form-label">State</label>
          <select class="form-select"><option value="pick-a-state">Pick a state</option><option value="ca">CA</option><option value="fl">FL</option><option value="ny">NY</option></select>
        </div>
        <div class="col-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="row p-2">
          <div class="col-6">We accept:</div>
          <div class="col-6">Message</div>
        </div>
        <div class="row p-2">
          <div class="col-6">
            <div class="col-5 p-3 mb-2 bg-secondary text-white rounded py-2">
               <input type="radio" name="cc"> <i class="fa-brands fa-cc-mastercard fa-xl px-1"></i>
               <input type="radio" name="cc"> <i class="fa-brands fa-cc-visa fa-xl px-1"></i>
               <input type="radio" name="cc"> <i class="fa-brands fa-cc-diners-club fa-xl px-1"></i>
               <input type="radio" name="cc"> <i class="fa-brands fa-cc-amex fa-xl px-1"></i>
            </div>
          </div>
          <div class="col-6">
            <textarea class="col-12"></textarea>
            <p class="text-muted">Add any notes here</p>
          </div>
          </div>
        </div>
        <div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end p-3 bg-light text-dark border rounded-bottom mt-0">
            <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
